version: '3.9'
name: 'rinha-giovannibassi'

services:
  api1:
    image: giggio/rinhabackend-2023-q3
    hostname: api1
    environment:
      - ConnectionStrings__Rinha=Host=db;Database=rinha;Username=rinha;Password=rinha
    depends_on:
      db:
        condition: service_healthy
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '960MB'
    networks:
      - app-network
    healthcheck:
      test: curl -o /dev/null -fs --retry 0 --head http://localhost:5000/healthz || exit 1
      interval: 10s
      retries: 3
      start_period: 5s
      timeout: 2s

  api2:
    image: giggio/rinhabackend-2023-q3
    hostname: api2
    environment:
      - ConnectionStrings__Rinha=Host=db;Database=rinha;Username=rinha;Password=rinha
    depends_on:
      db:
        condition: service_healthy
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '960MB'
    networks:
      - app-network
    healthcheck:
      test: curl -o /dev/null -fs --retry 0 --head http://localhost:5000/healthz || exit 1
      interval: 10s
      retries: 3
      start_period: 5s
      timeout: 2s

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '128MB'

  db:
    image: postgres:latest
    command: 'postgres -c max_connections=200 -c shared_buffers=256MB -c synchronous_commit=off -c fsync=off -c full_page_writes=off'
    hostname: db
    environment:
      - POSTGRES_PASSWORD=rinha
      - POSTGRES_USER=rinha
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '1GB'
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

networks:
  app-network:

