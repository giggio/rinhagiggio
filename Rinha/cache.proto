syntax = "proto3";

service Cache {
  rpc StorePessoa (PessoaRequest) returns (Empty);
  rpc CountPessoas (Empty) returns (CountResponse);
}

message PessoaRequest {
    bytes id = 1;
    string apelido = 2;
    string nome = 3;
    int32 nascimento = 4;
    repeated string stack = 5;
}

message CountResponse {
    int32 count = 1;
}

message Empty {}
